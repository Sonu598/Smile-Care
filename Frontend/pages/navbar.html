<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<style>
/* **************Navbar CSS************** */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* body {
    background-color: rgb(250, 240, 227);
} */

#navbar {
    width: 100%;
    position: sticky;
    height: 90px;
    margin: auto;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #38b6ff;
}

#navbar>div a {
    cursor: pointer;
    text-decoration: none;
    color: white;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 23px;
}

#navbar>div>a:hover {
    color: darkred;
    font-weight: bold;
}

/* **************Navbar CSS************** */

/* **************Responsive CSS************** */
@media only screen and (max-width: 768px) {
    /* Adjust font size for smaller screens */
    #navbar>div a {
        font-size: 18px;
    }
}

@media only screen and (max-width: 450px) {
    /* Adjust font size and line height for even smaller screens */
    #navbar>div a {
        font-size: 16px;
        line-height: 1.4;
    }

    /* Reduce logo size for smaller screens */
    #navbar>div:first-child a img {
        width: 100px;
        height: 50px;
    }
}
/* **************Responsive CSS************** */
</style>

</head>
<body>

    </div>
    <!-- **************Navbar end here****************** -->
</body>
</html>
